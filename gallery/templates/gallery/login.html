{% extends 'base.html' %}
{% block content %}
<html>
    <head>
        <title>sawe-login</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                {% load bootstrap3 %}
                {% bootstrap_css %}
                {% bootstrap_javascript %}
                {% bootstrap_messages %}
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form layout='inline' %}
                    <button class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
{% endblock %}
